name: Pages

on:
  repository_dispatch:
    types: [trigger-deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}
          submodules: recursive

      - name: Clone latest posts
        env:
          GH_PAT: ${{ secrets.MY_TOKEN }}
        run: |
          rm -rf source/_posts
          git clone https://$GH_PAT@github.com/channinghsu/Blog-Post.git source/_posts

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          
      - name: Checkout deploy repo
        uses: actions/checkout@v3
        with:
          repository: channinghsu/blog_deploy
          ref: gh-pages
          token: ${{ secrets.MY_TOKEN }}
          path: blog_deploy

      - name: Copy build output to deploy repo
        run: |
          cp -r ./public/* blog_deploy/

      - name: Commit and push changes to deploy repo
        run: |
          cd blog_deploy
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy new static files"
          git push origin gh-pages

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
