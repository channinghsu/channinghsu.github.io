name: Pages

on:
  repository_dispatch:
    types: [trigger-deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_KEY }}
          # If your repository depends on submodule, please see: https://github.com/actions/checkout
          submodules: recursive
          fetch-depth: 0 

      - name: Set Git Config
        run: |
          git config --global user.email "xu.baicheng@foxmail.com"
          git config --global user.name "Channing Hsu"

      - name: Update submodules
        run: |
          # 删除现有的子模块目录
          rm -rf source/_posts
          
          # 重新克隆子模块
          git clone https://github.com/channinghsu/Blog-Post.git source/_posts
          
          # 进入子模块目录
          cd source/_posts
          
          # 获取最新的提交 hash
          LATEST_COMMIT=$(git rev-parse HEAD)
          
          # 返回主仓库目录
          cd ../..
          
          # 更新 .gitmodules 文件（如果需要）
          # git config -f .gitmodules submodule.source/_posts.branch main
          
          # 更新主仓库中的子模块引用
          git config -f .gitmodules submodule.source/_posts.url https://github.com/channinghsu/Blog-Post.git
          git add .gitmodules source/_posts
          
          # 提交更改
          git commit -m "Update submodule source/_posts to latest commit: $LATEST_COMMIT" || echo "No changes to commit"
          
          # 推送更改
          git push

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
